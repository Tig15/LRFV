<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="form-flow" action="">
      <fieldset>
        <legend>LRFV</legend>
        <h2>Login Form</h2>
        <div class="form-box">
          <input
            type="text"
            name="uname"
            id="wes"
            placeholder="Username"
            required
          />
          <small>Error message</small>
          <input
            type="text"
            name="email"
            id="wes"
            placeholder="Email"
            required
          />
          <small>Error message</small>
          <input
            type="password"
            name="pwd"
            id="wes"
            placeholder="Password"
            required
          />
          <small>Error message</small>
          <p>
            <input type="checkbox" id="check" />
            <span>Agree to all Terms and Conditions</span>
          </p>
        </div>
        <button type="submit" id="btn" onclick="validateform">Submit</button>
      </fieldset>
    </form>

    <script>
      
    </script>
  </body>
</html>
